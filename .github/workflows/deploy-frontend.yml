name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±° í—ˆìš©

permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Inject Environment Variables
        run: |
          # Render API URL ì£¼ìž…
          sed -i "s|\${VITE_API_URL}|${{ secrets.RENDER_API_URL }}|g" frontend/index.html
          sed -i "s|\${VITE_ENV}|production|g" frontend/index.html
          
          echo "âœ… í™˜ê²½ë³€ìˆ˜ ì£¼ìž… ì™„ë£Œ"
          echo "API URL: ${{ secrets.RENDER_API_URL }}"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment Summary
        run: |
          echo "### ðŸš€ ë°°í¬ ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **API URL**: ${{ secrets.RENDER_API_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
