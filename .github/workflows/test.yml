name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true  # Git LFS로 큰 모델 파일 다운로드 (필요시)
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # pip 캐싱으로 빌드 속도 향상
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-timeout
    
    - name: Verify model files exist
      run: |
        echo "Checking for model files..."
        if [ -f "backend/models/keras_model.h5" ]; then
          echo "✓ keras_model.h5 found"
          ls -lh backend/models/keras_model.h5
        else
          echo "✗ keras_model.h5 NOT FOUND"
          exit 1
        fi
        
        if [ -f "backend/models/model.onnx" ]; then
          echo "✓ model.onnx found"
          ls -lh backend/models/model.onnx
        else
          echo "✗ model.onnx NOT FOUND"
          exit 1
        fi
        
        if [ -f "backend/models/labels.txt" ]; then
          echo "✓ labels.txt found"
          cat backend/models/labels.txt
        else
          echo "✗ labels.txt NOT FOUND"
          exit 1
        fi
    
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
    
    - name: Run unit tests
      run: |
        pytest tests/ -v -m "unit" --tb=short --timeout=30
      continue-on-error: false
    
    - name: Run API tests
      run: |
        pytest tests/ -v -m "api" --tb=short --timeout=60
      continue-on-error: false
    
    - name: Run all tests with coverage
      run: |
        pytest tests/ -v \
          --cov=backend \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          --timeout=120
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      if: matrix.python-version == '3.11'
    
    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
      if: always()
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f htmlcov/index.html ]; then
          echo "✓ Coverage report generated" >> $GITHUB_STEP_SUMMARY
        fi

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Check code formatting with black
      run: |
        black --check backend/ tests/ || echo "⚠ Code formatting issues found (non-blocking)"
      continue-on-error: true
    
    - name: Check imports with isort
      run: |
        isort --check-only backend/ tests/ || echo "⚠ Import order issues found (non-blocking)"
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # 경고만, 실패하지 않음
        flake8 backend/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 backend/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
