[pytest]
# Pytest 설정 파일

# 테스트 파일 및 디렉토리 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 테스트 검색 경로
testpaths = tests

# 최소 Python 버전
minversion = 7.0

# 출력 옵션
addopts = 
    # 상세한 출력
    -v
    # 진행 상황 표시
    --tb=short
    # 경고 표시
    -W ignore::DeprecationWarning
    # 테스트 커버리지 (선택적)
    # --cov=backend
    # --cov-report=html
    # --cov-report=term-missing
    # 병렬 실행 (선택적)
    # -n auto

# 마커 정의
markers =
    unit: 단위 테스트 (빠름)
    integration: 통합 테스트 (느림)
    api: API 엔드포인트 테스트
    validation: 입력 검증 테스트
    security: 보안 테스트
    slow: 느린 테스트

# 로그 설정
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 테스트 파일 인코딩
confcutdir = .
