<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 폐렴 진단 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            margin-bottom: 30px;
            padding: 30px;
            border: 3px dashed #3498db;
            border-radius: 15px;
            background: rgba(52, 152, 219, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #2980b9;
            background: rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        #imageInput {
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #analyzeBtn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 20px 10px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        #analyzeBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
        }

        #analyzeBtn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #clearBtn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 20px 10px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            display: none;
        }

        #clearBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }

        .results-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .result-normal {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .result-pneumonia {
            background: linear-gradient(45deg, #e74c3c, #ec7063);
            color: white;
        }

        .result-percentage {
            font-size: 1.3em;
            font-weight: 700;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .warning {
            background: rgba(241, 196, 15, 0.1);
            border: 1px solid #f1c40f;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #f39c12;
            font-size: 0.9em;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🩺 AI 폐렴 진단 시스템</h1>
        <p class="subtitle">흉부 X-ray 이미지를 업로드하여 AI 기반 폐렴 진단을 받아보세요</p>
        
        <div class="upload-section" onclick="document.getElementById('imageInput').click()">
            <div class="upload-icon">📁</div>
            <div class="upload-text">X-ray 이미지 업로드</div>
            <div class="upload-subtext">JPG, PNG 파일을 클릭하여 선택하세요</div>
        </div>
        
        <input type="file" id="imageInput" accept="image/*">
        <img id="imagePreview" alt="업로드된 이미지">
        
        <div>
            <button id="analyzeBtn" disabled>🔍 AI 분석 시작</button>
            <button id="clearBtn">🗑️ 초기화</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>AI가 이미지를 분석하고 있습니다...</div>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">📊 진단 결과</h3>
            <div id="resultsContent"></div>
        </div>
        
        <div class="warning">
            ⚠️ <strong>주의사항:</strong> 이 시스템은 교육 및 연구 목적으로 제작되었습니다. 
            실제 의료 진단을 대체할 수 없으며, 정확한 진단을 위해서는 반드시 의료진과 상담하시기 바랍니다.
        </div>
        
        <div class="footer">
            Powered by Teachable Machine & TensorFlow.js
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script>
        // 여기에 Teachable Machine 모델 URL을 입력하세요
        const MODEL_URL = "https://teachablemachine.withgoogle.com/models/M5gtChz0S/";
        
        let model;
        let isModelLoaded = false;

        // 페이지 로드 시 모델 초기화
        async function initModel() {
            try {
                const modelURL = MODEL_URL + "model.json";
                const metadataURL = MODEL_URL + "metadata.json";
                
                model = await tmImage.load(modelURL, metadataURL);
                isModelLoaded = true;
                console.log("모델이 성공적으로 로드되었습니다.");
            } catch (error) {
                console.error("모델 로드 실패:", error);
                alert("AI 모델을 로드하는데 실패했습니다. 인터넷 연결을 확인해주세요.");
            }
        }

        // 이미지 업로드 처리
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    
                    document.getElementById('analyzeBtn').disabled = false;
                    document.getElementById('clearBtn').style.display = 'inline-block';
                    document.getElementById('resultsContainer').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // 이미지 분석
        async function analyzeImage() {
            if (!isModelLoaded) {
                alert("AI 모델이 아직 로드되지 않았습니다. 잠시 후 다시 시도해주세요.");
                return;
            }

            const imageElement = document.getElementById('imagePreview');
            if (!imageElement.src) {
                alert("먼저 이미지를 업로드해주세요.");
                return;
            }

            // 로딩 표시
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('resultsContainer').style.display = 'none';

            try {
                // 이미지 예측
                const predictions = await model.predict(imageElement);
                
                // 결과 표시
                displayResults(predictions);
                
            } catch (error) {
                console.error("분석 중 오류 발생:", error);
                alert("이미지 분석 중 오류가 발생했습니다.");
            } finally {
                // 로딩 숨기기
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        // 결과 표시
        function displayResults(predictions) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = '';

            // 예측 결과를 확률 순으로 정렬
            const sortedPredictions = predictions.sort((a, b) => b.probability - a.probability);

            sortedPredictions.forEach(prediction => {
                const percentage = (prediction.probability * 100).toFixed(1);
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                // 클래스명에 따라 스타일 적용
                if (prediction.className.toLowerCase().includes('정상') || 
                    prediction.className.toLowerCase().includes('normal')) {
                    resultItem.classList.add('result-normal');
                } else {
                    resultItem.classList.add('result-pneumonia');
                }

                resultItem.innerHTML = `
                    <span>${prediction.className}</span>
                    <span class="result-percentage">${percentage}%</span>
                `;

                resultsContent.appendChild(resultItem);
            });

            document.getElementById('resultsContainer').style.display = 'block';
        }

        // 초기화
        function clearAll() {
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imagePreview').src = '';
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }

        // 이벤트 리스너
        document.getElementById('analyzeBtn').addEventListener('click', analyzeImage);
        document.getElementById('clearBtn').addEventListener('click', clearAll);

        // 페이지 로드 시 모델 초기화
        window.addEventListener('load', initModel);
    </script>
</body>
</html>
