# Render.com 배포 설정
# https://render.com/docs/render-yaml-spec

services:
  - type: web
    name: pneumonia-api
    env: python
    region: oregon
    plan: free
    
    # 런타임 명시
    runtime: python
    
    # ✅ 빌드 설정 (ONNX 호환성 개선)
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    
    # ✅ Start Command 최적화
    # - PYTHONPATH=. 추가: backend.app 모듈 임포트 문제 완전 해결
    # - gevent: 비동기 워커 (Render 실행 명령과 일치)
    # - --workers 1: Free tier 메모리 제약 고려 (512MB)
    # - --timeout 180: 모델 로딩 시간 고려
    # - --preload: 애플리케이션 사전 로딩으로 첫 요청 속도 개선
    startCommand: |
      export PYTHONPATH=. && \
      gunicorn --bind 0.0.0.0:$PORT \
               --workers 1 \
               --worker-class gevent \
               --worker-tmp-dir /dev/shm \
               --timeout 180 \
               --max-requests 1000 \
               --max-requests-jitter 50 \
               --access-logfile - \
               --error-logfile - \
               --log-level info \
               --preload \
               backend.app:app
    
    # 헬스체크
    healthCheckPath: /health/ready
    
    # 환경변수
    envVars:
      # Flask 기본 설정
      - key: FLASK_ENV
        value: production
      
      - key: FLASK_APP
        value: backend.app
      
      - key: PYTHONUNBUFFERED
        value: 1
      
      # ✅ PYTHONPATH 설정 (모듈 임포트 문제 해결)
      - key: PYTHONPATH
        value: .
      
      - key: SECRET_KEY
        generateValue: true
      
      # CORS 설정
      - key: CORS_ORIGINS
        value: https://sinsangwoo.github.io
      
      # 로깅 설정
      - key: LOG_LEVEL
        value: INFO
      
      # 업로드 파일 크기 제한
      - key: MAX_CONTENT_LENGTH
        value: 10485760
      
      # ✅ Render 환경 감지
      - key: RENDER
        value: true
      
      # ✅ 모델 경로 (Render 워킹 디렉토리 기준 상대 경로)
      - key: MODEL_PATH
        value: backend/models/model.onnx
      
      - key: LABELS_PATH
        value: backend/models/labels.txt
      
      # ✅ ONNX Runtime 최적화 (메모리 충돌 및 segfault 방지)
      # OpenMP 스레드 수 제한 (Free tier 메모리 고려)
      - key: OMP_NUM_THREADS
        value: 2
      
      # CPU 대기 정책 (PASSIVE: CPU 사용량 감소)
      - key: OMP_WAIT_POLICY
        value: PASSIVE
      
      # CPU 친화성 비활성화 (컨테이너 환경 최적화)
      - key: KMP_AFFINITY
        value: disabled
      
      # ✅ ONNX Runtime 메모리 최적화
      - key: ORT_DISABLE_MEMORY_ARENA
        value: 1
      
      # ONNX 실행 모드 (순차 실행으로 메모리 사용량 감소)
      - key: ORT_EXECUTION_MODE
        value: sequential
    
    # 자동 배포
    autoDeploy: true
    branch: main
