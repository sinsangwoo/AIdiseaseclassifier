# Render.com 배포 설정
# https://render.com/docs/render-yaml-spec

services:
  - type: web
    name: pneumonia-api
    env: python
    region: oregon
    plan: free
    
    # 런타임 설정
    runtime: python
    
    # 빌드 설정 (✅ 수정: ONNX 호환성 개선)
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    
    # ✅ 수정: Start Command (gevent → gthread, worker 최적화)
    startCommand: |
      gunicorn --bind 0.0.0.0:$PORT \
               --workers 1 \
               --worker-class gthread \
               --threads 4 \
               --worker-tmp-dir /dev/shm \
               --timeout 120 \
               --max-requests 1000 \
               --max-requests-jitter 50 \
               --access-logfile - \
               --error-logfile - \
               --log-level info \
               --preload \
               backend.app:app
    
    # ✅ 헬스체크 설정 (readiness probe 사용)
    healthCheckPath: /health/ready
    
    # 환경변수
    envVars:
      - key: FLASK_ENV
        value: production
      
      - key: FLASK_APP
        value: backend.app
      
      - key: PYTHONUNBUFFERED
        value: 1
      
      - key: SECRET_KEY
        generateValue: true
      
      - key: CORS_ORIGINS
        value: https://sinsangwoo.github.io
      
      - key: LOG_LEVEL
        value: INFO
      
      - key: MAX_CONTENT_LENGTH
        value: 10485760
      
      - key: RENDER
        value: true
      
      # ✅ 모델 경로 (Render 파일 시스템에 맞게 수정)
      - key: MODEL_PATH
        value: backend/models/artifacts/model.onnx
      
      - key: LABELS_PATH
        value: backend/models/artifacts/labels.txt
      
      # ✅ ONNX 최적화 설정
      - key: OMP_NUM_THREADS
        value: 2
      
      - key: OMP_WAIT_POLICY
        value: PASSIVE
    
    # 자동 배포
    autoDeploy: true
    branch: main
