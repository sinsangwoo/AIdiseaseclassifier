# Render.com 배포 설정
# https://render.com/docs/render-yaml-spec

services:
  - type: web
    name: pneumonia-api
    env: python
    region: oregon
    plan: free
    
    # 런타임 명시
    runtime: python
    
    # ✅ 빌드 설정 (ONNX 호환성 개선)
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    
    # ✅ Start Command 수정 (gevent → gthread)
    # - ONNX 모델 로딩 시 Segmentation Fault 및 gevent 호환성 이슈 해결
    # - gthread: 스레드 기반 워커로 안정성 향상
    # - backend.app:app 경로 명시 (ModuleNotFoundError 해결)
    startCommand: |
      gunicorn --bind 0.0.0.0:$PORT \
               --workers 1 \
               --worker-class gthread \
               --threads 4 \
               --worker-tmp-dir /dev/shm \
               --timeout 120 \
               --max-requests 1000 \
               --max-requests-jitter 50 \
               --access-logfile - \
               --error-logfile - \
               --log-level info \
               --preload \
               backend.app:app
    
    # 헬스체크
    healthCheckPath: /health/ready
    
    # 환경변수
    envVars:
      - key: FLASK_ENV
        value: production
      
      - key: FLASK_APP
        value: backend.app
      
      - key: PYTHONUNBUFFERED
        value: 1
      
      - key: SECRET_KEY
        generateValue: true
      
      - key: CORS_ORIGINS
        value: https://sinsangwoo.github.io
      
      - key: LOG_LEVEL
        value: INFO
      
      - key: MAX_CONTENT_LENGTH
        value: 10485760
      
      # ✅ Render 환경 감지
      - key: RENDER
        value: true
      
      # ✅ 모델 경로 (Render 워킹 디렉토리 기준 상대 경로)
      - key: MODEL_PATH
        value: backend/models/artifacts/model.onnx
      
      - key: LABELS_PATH
        value: backend/models/artifacts/labels.txt
      
      # ✅ ONNX Runtime 최적화 (메모리 충돌 방지)
      - key: OMP_NUM_THREADS
        value: 2
      
      - key: OMP_WAIT_POLICY
        value: PASSIVE
      
      - key: KMP_AFFINITY
        value: disabled
    
    # 자동 배포
    autoDeploy: true
    branch: main
