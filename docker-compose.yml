version: '3.8'

services:
  # AI 질병 진단 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-disease-classifier:latest
    container_name: ai-disease-classifier
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - MODEL_PATH=/app/model.onnx
      - LABELS_PATH=/app/labels.txt
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=INFO
      - MAX_CONTENT_LENGTH=10485760
    volumes:
      # 모델 파일 마운트 (실제 배포 시)
      - ./model.onnx:/app/model.onnx:ro
      - ./labels.txt:/app/labels.txt:ro
      # 로그 영속성
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Nginx 리버스 프록시 (선택적)
  nginx:
    image: nginx:alpine
    container_name: ai-disease-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - app-network
    profiles:
      - with-nginx

networks:
  app-network:
    driver: bridge

volumes:
  logs:
    driver: local
